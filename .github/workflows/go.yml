name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test-matrix:
    name: Test Matrix
    strategy:
      matrix:
        go-version: ["1.24.13"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Build
        run: go build -v ./...

      - name: Run Tests (Fast Mode)
        run: go test -short -timeout 5m ./...

  coverage:
    name: Coverage & Thorough Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
          cache: true
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bc || true

      - name: Run Thorough Tests
        # Excluded cmd/bench from coverage tests as it contains slow testcontainers-based scale tests
        run: go test -v -timeout 10m -coverprofile=coverage.txt $(go list ./... | grep -v "cmd/bench")

      - name: Verify Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80% threshold!"
            exit 1
          fi

  vulnerability-check:
    name: Govulncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
