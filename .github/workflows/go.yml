name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test-matrix:
    name: Test Matrix
    strategy:
      matrix:
        go-version: ["1.24.13"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
      
      - name: Build
        run: go build -v ./...

      - name: Run Tests (Fast Mode)
        run: go test -short -timeout 5m ./...

  iana-e2e-test:
    name: IANA Root Integrity Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: clouddns
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
          cache: true
      
      - name: Initialize Database Schema
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql -h localhost -U postgres -d clouddns -f internal/adapters/repository/schema.sql
        env:
          PGPASSWORD: postgres

      - name: Build Tools
        run: |
          go build -o iana-import cmd/iana-import/main.go
          go build -o iana-bench cmd/iana-bench/main.go
          go build -o clouddns cmd/clouddns/main.go

      - name: Import IANA Root Zone
        run: ./iana-import
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/clouddns?sslmode=disable

      - name: Run DNS Server
        run: |
          ./clouddns &
          sleep 5
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/clouddns?sslmode=disable
          DNS_ADDR: "127.0.0.1:10053"

      - name: Run Integrity Benchmark
        run: ./iana-bench -server 127.0.0.1:10053 -n 1000 -c 10
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/clouddns?sslmode=disable

  coverage:
    name: Coverage & Thorough Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
          cache: true
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y bc || true

      - name: Run Thorough Tests
        # Excluded cmd/ from coverage tests as they contain main() which is hard to unit test
        run: go test -v -timeout 10m -coverprofile=coverage.txt $(go list ./... | grep -v "cmd/")

      - name: Verify Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.txt | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "Coverage is below 80% threshold!"
            exit 1
          fi

  vulnerability-check:
    name: Govulncheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24.13"
      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - name: Run govulncheck
        run: govulncheck ./...
